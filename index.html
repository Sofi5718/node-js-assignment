<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/style.css">
    <title>Music artists</title>

</head>
<body>
    <header>
        <h1>Music Artists Libary</h1>
        <section class="tools-grid">

            <button id="create-artist"> Create new</button>

            <label for="sort-by" id="sort-by-label"
            >Sort by:
            <select id="sort-by">
                <option value="" selected>Sort by</option>
                <option value="name">Name</option>
                <option value="birthdate">Birthdate</option>
                <option value="activeSince">Active Since</option>
            </select>
            </label>
            <label for="filter-by" id="filter-by-label">
                Filter by Genres:
                <select id="filter-by">
                    <option value="" selected>Filter</option>
                    <option value="Pop">Pop</option>
                    <option value="Hip-hop">Hip-hop</option>
                    <option value="Rap">Rap</option>
                    <option value="R&B">R&B</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Indie">Indie</option>
                    
                </select>
            </label>
            <label for="favorites" id="favorites-list"
            >Favorites
            </label>
        </header>
        <main>
                <section id="artists" class="grid-container">
                </section>
<dialog id="create-dialog">
        <form id="form-create">
            <h2>Create a new Artist</h2>
            <input type="text" name="name" placeholder="Type your name" required>
    <label> Birthdate
            <input type="date" name="birthdate" placeholder="Type birthdate" required>
        </label>
    <label> Active Since
            <input type="date" name="activeSince" placeholder="Type active since" required>
        </label>
            <input type="text" name="genres" placeholder="Type genres" required>
            <input type="text" name="labels" placeholder="Type labels" required>
            <input type="url" name="website" placeholder="insert website" required>
            <input type="url" name="image" placeholder="insert image url" required>
            <input type="text" name="description" placeholder="Type short description" required>
            <input type="submit" value="Create" id="Create-submit-button">
        </form>
    </dialog>

        <form id="form-update">
            <h2>Update Artist</h2>
            <input type="text" name="name" placeholder="Type your name" required>
            <input type="date" name="birthdate" placeholder="Type birthdate" required>
            <input type="date" name="activeSince" placeholder="Type active since" required>
            <input type="text" name="genres" placeholder="Type genres" required>
            <input type="text" name="labels" placeholder="Type labels" required>
            <input type="url" name="website" placeholder="insert website" required>
            <input type="url" name="image" placeholder="insert image url" required>
            <input type="text" name="description" placeholder="Type short description" required>

            <button>Update Artist</button>
        </form>
        
    </main>

    <footer>
    </footer>

    <script src="./frontend/app.js" type="module"></script>
</body>
</html>
